<body>
    <div class="calendar-container">
        <h2>Takvim</h2>
        <div class="calendar">
            <div class="calendar-header">
                <button class="prev-month">&lt;</button>
                <div class="current-month">Mayıs 2024</div>
                <button class="next-month">&gt;</button>
            </div>
            <div class="calendar-body">
                <div class="calendar-weekdays">
                    <div>Pzt</div>
                    <div>Sal</div>
                    <div>Çar</div>
                    <div>Per</div>
                    <div>Cum</div>
                    <div>Cmt</div>
                    <div>Paz</div>
                </div>
                <div class="calendar-days">
                    <!-- Günler buraya dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="availabilityModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Gün ve Saat Belirle</h3>
            <label for="day">Gün:</label>
            <input type="text" id="day" readonly>
            <label for="start-time">Başlangıç Saati:</label>
            <input type="time" id="start-time">
            <label for="end-time">Bitiş Saati:</label>
            <input type="time" id="end-time">
            <button id="save-availability">Kaydet</button>
        </div>
    </div>
    
</body>
