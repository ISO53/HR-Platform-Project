<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="selectedFiles($event)" [accept]="options.accept">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            <div class="file-manager">{{ options.explanation }}</div>
            <div class="file-manager"><button type="button" (click)="openFileSelector()">Browse Files</button></div>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table">
            <thead>
                <tr>
                    <th>Selected Files</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i = index">
                    <td>
                        <strong>{{ item.relativePath }}</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
