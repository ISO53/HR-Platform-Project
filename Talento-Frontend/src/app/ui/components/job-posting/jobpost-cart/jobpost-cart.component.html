<div class="job-card">
  <img class="company-logo" src="{{advert.imageUrl}}"/>
  <h2 class="job-position">{{advert.position}}</h2>
  <p class="company-name">{{advert.companyName}}</p>
  <p class="job-description">{{advert.information}}</p>
  <ul class="skills">
    <li *ngFor="let skill of advert.skills">{{skill}}</li>
  </ul>
</div>
