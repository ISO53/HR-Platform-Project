<div class="profile-details">
    <img class="profile-details__image" [src]="data.profilePictureUrl"
        alt="User Profile Picture" />
    <h1 class="profile-details__name">{{ data.userName }} {{ data.userLastName
        }}</h1>
    <h2 class="profile-details__email">{{ data.email }}</h2>
    <h3 class="profile-details__phone">{{ data.phoneNumber }}</h3>
    <h4 class="profile-details__role">{{ data.role }}</h4>
    <p class="profile-details__address">{{ data.address }}</p>

    <div class="profile-details__edit-section">
        <h4>Profil Düzenle</h4>
        <form (ngSubmit)="updateProfile()">
            <label for="userName">İsim:</label>

            <label for="userLastName">Soyisim:</label>
            <input type="text" id="userLastName" [(ngModel)]="data.userLastName"
                name="userLastName" required />

            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="data.email" name="email"
                required />

            <label for="phoneNumber">Telefon:</label>
            <input type="text" id="phoneNumber" [(ngModel)]="data.phoneNumber"
                name="phoneNumber" required />

            <label for="address">Adres:</label>
            <textarea id="address" [(ngModel)]="data.address"
                name="address"></textarea>

            <label for="role">İş Rolü:</label>
            <input type="text" id="role" [(ngModel)]="data.role" name="role"
                required />

            <button type="submit">Kaydet</button>
        </form>
    </div>
</div>
