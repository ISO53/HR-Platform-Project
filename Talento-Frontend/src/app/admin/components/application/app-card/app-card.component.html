<div class="application-card">
    <img src="{{application.imageUrl}}" alt="photo" class="applicant-photo" />
    <div class="application-details">
        <h3>{{application.applicantNameSurname}}</h3>
        <p class="application-position">{{application.position}}</p>
        <p class="application-status">{{application.status}}</p>
        <p class="application-description">{{application.description}}</p>
    </div>
    <div class="application-actions">
        <button class="view-application-btn">Görüntüle</button>
        <button class="edit-application-btn">Düzenle</button>
        <button class="delete-application-btn">Sil</button>
    </div>
</div>
