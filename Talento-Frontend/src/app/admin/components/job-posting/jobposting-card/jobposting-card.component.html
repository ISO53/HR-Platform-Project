<div class="job-card">
  <img src="{{advert.imageUrl}}" alt="Logo" class="company-logo"/>
  <div class="job-details">
    <h3>{{ advert.position }}</h3>
    <p class="company-name">{{ advert.companyName }}</p>
    <p class="job-description">{{ advert.information }}</p>
    <ul class="skills">
      <li *ngFor="let skill of advert.skills">{{ skill }}</li>
    </ul>
  </div>
  <div class="job-actions">
    <button class="edit-job-btn">Edit</button>
    <button class="delete-job-btn">Delete</button>
  </div>
</div>
